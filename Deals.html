<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact for further assistance</title>
    <style>
        body {
        background-color: #f4f4f4;
        background-image: url('logo.png');
        background-size:  1000px 800px; /* You can use 'cover', 'contain', or specific dimensions */
        background-repeat: no-repeat;
        background-position: top center; /* Adjust the position if needed */
    /* Additional styles for the body */
        margin: 0;
        padding: 0;
        font-family: Georgia, serif;
       }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>

    <header>
        <h1>Deals that will amaze you!!</h1>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="deals1.jpg" alt="Deals">
            <h3>Stay tuned for amazing deals</h3>
            <p>Wait for the deals and grab it :)</p>
        </div>

        <!-- Add more products as needed -->

    </div>
    <script>
        // JavaScript for zooming images
        const products = document.querySelectorAll('.product img');

        products.forEach(product => {
            product.addEventListener('mousemove', (e) => {
                const boundingBox = product.getBoundingClientRect();
                const offsetX = e.clientX - boundingBox.left;
                const offsetY = e.clientY - boundingBox.top;
                const percentageX = offsetX / boundingBox.width * 100;
                const percentageY = offsetY / boundingBox.height * 100;

                product.style.transformOrigin = `${percentageX}% ${percentageY}%`;
                product.style.transform = 'scale(1.5)';
            });

            product.addEventListener('mouseleave', () => {
                product.style.transform = 'scale(1)';
            });
        });
    </script>

</body>
</html>
